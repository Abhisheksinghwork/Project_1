<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome to CodeHelp</h1>
    <br>
    <h2>Contact Us Form</h2>
    <br>
    <br>
    <form action="#">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter Your Email">
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter Your Name">
        <br>
        <label for="contact_Number">Contact Number:</label>
        <input type="number" id="contact_Number" placeholder="Enter Contact Number">
        <br>
        <label for="gender">Gender:</label>
        <select name="gender" id="gender">
            <option value="select">select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="others">Others</option>
        </select>
        <br>
        <label for="DateOfBirth">Date of Birth:</label>
        <input type="date" name="DateOfBirth" id="DateOfBirth">
        <br>
        <label for="checkbox">Rating:</label>
        <div id="checkbox">
            <input type="checkbox" id="Rating1" value="1">
            <label for="Rating1">1</label>
            <input type="checkbox" id="Rating2" value="2">
            <label for="Rating2">2</label>
            <input type="checkbox" id="Rating3" value="3">
            <label for="Rating3">3</label>
            <input type="checkbox" id="Rating4" value="4">
            <label for="Rating4">4</label>
            <input type="checkbox" id="Rating5" value="5">
            <label for="Rating5">5</label>
        </div>
        <label for="message">Enter Your Message:</label>
        <br>
        <textarea name="message" id="message" cols="30" rows="5">
            Enter Your Message
        </textarea>

        <br>

        <input type="button" id="send" value="Send">
        <input type="button" name="reset" id="Reset" value="Reset">
<br>
<br>
        <a href="https://instagram.com" target="_blank"><img src="/pictures/th.jfif" alt="intsalogo" width="30px" height="30px"></a>
        
        <a href="https://facebook.co.in" target="_blank"><img src="/pictures/OIP.jfif" alt="FaceBookLogo" width="30px" height="30px"> </a>
        
        
    </form>
    

</body>
</html>
